<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      charset="utf-8"
    />

    <title>Future Fire Finder</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div align="center">
      <h1>Future Fire Finder</h1>
      Predict places that will likely have forest fires.
      <br />
      <br />

      <div class="input-box">
        <label for="latitude">Latitude: </label>
        <input
          type="text"
          id="latitude"
          placeholder="Latitude"
          style="color: black"
        />
        <label for="longitude">Longitude: </label>
        <input type="text" id="longitude" placeholder="Longitude" />

        <label for="date">Date: </label>
        <input type="text" id="date" placeholder="Date" />
      </div>

      <br />
      <button class="waves-effect waves-light btn orange">Predict</button>
    </div>
    <div class="footer">
      <p>
        View on
        <a
          href="https://github.com/JakeRoggenbuck/future-fire-finder/blob/main/README.md"
          >future-fire-finder</a
        >
        on Github.
      </p>
    </div>
  </body>
</html>
